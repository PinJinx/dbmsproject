<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Faculty Home</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Full-page center & dark background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0f12;
      color: #e6e6e6;
    }

    /* Container with soft glow */
    .container {
      background: #16181d;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(76,93,243,0.6);
      text-align: center;
      width: 380px;
      max-width: 90%;
    }

    /* Dashboard title */
 .nav {
    font-size: 24px;
    font-weight: bold;
    color: #f5f5f5;

    /* Make it stick to the top and full width */
    position: fixed; /* or relative if you don't want it fixed when scrolling */
    top: 0;
    left: 0;
    width: 100%;

    /* Optional styling */
    background-color: #4c5df3; /* example background color */
    padding: 15px 20px; /* add some padding */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* subtle shadow */
    z-index: 1000; /* ensures it stays on top */
}


    /* Buttons */
    .container .btn {
      display: block;
      width: 100%;
      padding: 16px 0;
      margin: 16px 0;
      background: #4c5df3;
      color: #fff;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      letter-spacing: 0.3px;
    }

    .container .btn:hover {
      background: #3848d6;
      transform: translateY(-2px);
    }

    /* Subtle button shine animation */
    .container .btn::before {
      content: "";
      position: absolute;
      left: -50%;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .container .btn:hover::before {
      left: 150%;
    }

  </style>
</head>
<body>
  <div class="nav">Faculty Dashboard</div>

  <div class="container">
    
    <a class="btn" href="create_exam.html">Create Exam</a>
    <a class="btn" href="grade_exam.html">Grade Exam</a>
    <a class="btn" href="../index.html">Logout</a>
  </div>

</body>
</html>
